<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCT - Veterinaria</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .hero {
            background: linear-gradient(135deg, #2a9d8f, #264653);
            color: white;
            padding: 100px 20px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar simple -->
        <nav class="navbar navbar-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <strong style="color: #2a9d8f; font-size: 1.5rem;">
                        <i class="fas fa-paw"></i> VetCT
                    </strong>
                </a>
                <div>
                    <a href="/admin/" class="btn btn-outline-primary me-2">Admin</a>
                    <a href="/servicios/" class="btn btn-primary">Servicios</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero text-center">
            <h1 class="display-4 fw-bold">Cuidamos de tu mascota</h1>
            <p class="lead">Clínica veterinaria profesional - TFG 2º DAW</p>
            <div class="mt-4">
                <a href="/servicios/" class="btn btn-light btn-lg me-3">Ver Servicios</a>
                <a href="/contacto/" class="btn btn-outline-light btn-lg">Contactar</a>
            </div>
        </div>

        <!-- Servicios -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-ambulance fa-3x text-danger mb-3"></i>
                        <h4>Urgencias 24/7</h4>
                        <p>Atención inmediata para emergencias</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-stethoscope fa-3x text-primary mb-3"></i>
                        <h4>Consultas</h4>
                        <p>Revisiones y diagnósticos completos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-syringe fa-3x text-success mb-3"></i>
                        <h4>Vacunación</h4>
                        <p>Calendario completo de vacunas</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 pt-4 border-top">
            <p class="text-center text-muted">
                &copy; 2024 VetCT - Proyecto TFG 2º DAW
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
